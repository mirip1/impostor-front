server {
    listen 80;
    server_name www.mivel.eu;

    # Carpeta donde nginx servirá tu Angular SPA
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: todas las rutas van a index.html
    location / {
        try_files $uri /index.html;
    }

    # Archivos estáticos con cache
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Gzip para mejorar performance
    gzip on;
    gzip_types text/plain application/javascript application/json text/css application/xml;

    # Proxy para Socket.IO (backend Node en puerto 3000)
    location /socket.io/ {
        proxy_pass http://host.docker.internal:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
